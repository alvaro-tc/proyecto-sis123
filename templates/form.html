<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% if task %}Editar{% else %}Nueva{% endif %} Tarea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">
        {% if task %}Editar{% else %}Nueva{% endif %} Tarea
      </h2>
      <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input
            type="text"
            name="title"
            value="{{ task.title if task else '' }}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea name="description" class="form-control" rows="3">
{{ task.description if task else '' }}</textarea
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha (YYYY-MM-DD)</label>
          <input
            type="date"
            name="date"
            value="{{ task.date if task else '' }}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Hora (HH:MM)</label>
          <input
            type="time"
            name="time"
            value="{{ task.time if task else '' }}"
            class="form-control"
          />
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('index') }}" class="btn btn-secondary"
            >⬅️ Volver</a
          >
          <button type="submit" class="btn btn-success">💾 Guardar</button>
        </div>
      </form>
    </div>
  </body>
</html>
